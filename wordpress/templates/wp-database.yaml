apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-wordpress
  template:
    metadata:
      labels:
        app: mysql-wordpress
    spec:
      containers:
        - name: mysql
          image: {{ .Values.mysql.image }}
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: {{ .Values.mysql.env.MYSQL_ROOT_PASSWORD }}
            - name: MYSQL_DATABASE
              value: {{ .Values.mysql.env.MYSQL_DATABASE }}
            - name: MYSQL_USER
              value: {{ .Values.mysql.env.MYSQL_USER }}
            - name: MYSQL_PASSWORD
              value: {{ .Values.mysql.env.MYSQL_PASSWORD }}
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-wordpress-service
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mysql-wordpress
